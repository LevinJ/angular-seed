<form ng-submit="addNewUser(newUser)">
<input type="text" ng-model="newUser" size="30"
placeholder="add new tracking user here">
<input class="btn-primary" type="submit" value="add">
</form>
<p>Current tracking users:</p>
<ul class="unstyled">
<li ng-repeat="user in users">
    <span>{{user}}</span>
<input type="button"  ng-click="deleteUser(user)"value="Delete">
</li>
</ul>
