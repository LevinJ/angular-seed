<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="navbar" data-ng-controller="NavCtrl">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav">
                        <li data-access-level="accessLevels.anon" active-nav>
                            <a href="#/login">Log in</a>
                        </li>
                        <li data-access-level="accessLevels.anon" active-nav>
                            <a href="#/register">Register</a>
                        </li>
                        <li data-access-level="accessLevels.user" >
                            <a data-ng-click="logout()" href="#">Log out</a>
                        </li>
                        <li  data-access-level="accessLevels.public" active-nav>
                            <a  href="#/home">Home</a>
                        </li>
                        <li  data-access-level="accessLevels.user" active-nav>
                            <a href="#/private">Private</a>
                        </li>
                       
                        <li  data-access-level="accessLevels.user" active-nav>
                            <a href="#/account">Accont</a>
                        </li>
                        <li data-access-level="accessLevels.admin" active-nav>
                            <a href="#/admin">Admin</a>
                        </li>
                       
                    </ul>
                    <div class="pull-right" data-access-level="accessLevels.user" id="userInfo" >Welcome {{ user.username }} {{user.role.title}};
                            <span data-ng-click="toggleSidebarClick()">More</span>
                    </div>
                </div>
            </div>
        </div>
         <div id="container" ng-controller="ContentCtrl">
            <div id="slider" ng-show="togglesidebar">
                <a href="#"><span>Map</span></a>
                <a href="#/route" ng-click="toggleSidebarClick()"> <span>Route</span></a></a>
            <a href="#"><span>Messages</span></a>
            <a href="#"><span>Setting</span></a>
            </div>
            <div id="map" ng-view>map</div>
        </div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script type="text/javascript" src="lib/jquery.js"></script>
         <script type="text/javascript" src="lib/baiduconvertor.js"></script>
        
        <script src="lib/underscore-min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-cookies.min.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-animate.js"></script>
        <script src="js/routingConfig.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
         <script src="js/mapservices.js"></script>
        <script src="js/controllers.js"></script>
         <script src="js/mapcontroller.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=A7dfcf11e6de6b76103a36fdb226cf01"></script> 
    </body>
</html>
