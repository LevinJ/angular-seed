<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="navbar" data-ng-controller="NavCtrl">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav">
                        <li data-access-level="accessLevels.anon" active-nav>
                            <a href="#/login">Log in</a>
                        </li>
                        <li data-access-level="accessLevels.anon" active-nav>
                            <a href="#/register">Register</a>
                        </li>
                        <li data-access-level="accessLevels.user" >
                            <a data-ng-click="logout()" href="">Log out</a>
                        </li>
                        <li  data-access-level="accessLevels.public" active-nav>
                            <a href="#/home">Home</a>
                        </li>
                        <li  data-access-level="accessLevels.user" active-nav>
                            <a href="#/private">Private</a>
                        </li>
                        <li  data-access-level="accessLevels.user" active-nav>
                            <a href="#/account">Accont</a>
                        </li>
                        <li data-access-level="accessLevels.admin" active-nav>
                            <a href="/admin">Admin</a>
                        </li>
                    </ul>
                    <div class="pull-right" data-access-level="accessLevels.user" id="userInfo" >Welcome {{ user.username }} {{user.role.title}};

                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>

        <div>Angular seed app: v<span app-version></span></div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->

        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-cookies.min.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="js/routingConfig.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
