
<h1> Log in</h1>
<form class="form-horizontal" ng-submit="login()" name="loginForm">
    <div class="control-group">
        <label class="control-label" for="username"> Username </label>
        <div class="controls">
            <input type="text" data-ng-model="username" placeholder="Username" name="username" required autofocus> 
        </div>

    </div>
    <div class="control-group">
        <label class="control-label" for="password">Password</label> 
        <div class="controls">
            <input type="password" data-ng-model="password" placeholder="Password" name="password" required>
        </div>

    </div>

    <div class="control-group">
        <div class="controls">
            <label for="rememberme" class="checkbox">
                <input type="checkbox" data-ng-model="rememberme" name="rememberme">Remember me
            </label>
        </div>
    </div>

    <div class="control-group"> 
        <div class="controls">
            <button class="btn" type="submit" data-ng-disabled="loginForm.$invalid">
                Log in
            </button> 
        </div>

    </div>

</form>
